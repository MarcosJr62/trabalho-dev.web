<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_right_alt" /> 
    
</head>
<body>
    <!-- header para as telas -->
    <header>
        <img class="logo_univille" src="/tela-inicial//image/logo_univille.png" alt="Logo Univille">
        <div class="header_titles">
            <a class="pages_link" href="">Início</a>
            <a class="pages_link" href="">Sobre</a>
            <a class="pages_link" href="">Cursos</a>
            <a class="pages_link" href="">Contato</a>
            <a class="pages_link" href="">Disco Virtual</a>
            <a class="pages_link" href="">Meu Espaço</a>
        </div>
        <div class="buttoms">
            <button class="btn_header">Login</button>
            <button class="btn_header">Inscreva-se</button>
        </div>
    </header>
    
    <!-- tela principal -->
    <nav class="main">
        <!-- título e texto -->
        <div class="top">
            <h1 class="title">
                <span>Construindo o</span><br>
                <span>Futuro Juntos</span>
            </h1>  
            <p class="text">Na UNIVILLE, transformamos conhecimento em oportunidades.
                Descubra uma educação de excelência que prepara você para os
                desafios do amanhã.
            </p>  
        </div>       
        <!-- botões -->
        <div class="buttoms_middle">
            <button class="btn_middle1">Conheça nossos cursos 
                <span class="material-symbols-outlined">
                arrow_right_alt
                </span>
            </button> 
            <button class="btn_middle2">Agende uma visita</button>
        </div>
        <!-- informações -->
        <div class="info">
            <div class="numbers">
                
                <h1 class="title_info">100+</h1>
                <p class="text_info">Cursos Disponíveis</p>
            </div>
            <div class="numbers">
                <h1 class="title_info">8K+</h1>
                <p class="text_info">Alunos Ativos</p>
            </div>
            <div class="numbers">
                <h1 class="title_info">60+</h1>
                <p class="text_info">Anos de Excelência</p>
            </div>
        </div>
    </nav>
</body>
</html>
