<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="div_tela_login">

    <div class="div_login">
      <div class="icone-usuario">
        <img src="usuario.png" alt="Usuário">
      </div>

      <div class="info">
        <input type="text" placeholder="Usuário ou CPF">
      </div>

      <div class="info">
        <input type="password" placeholder="Senha">
      </div>

      <div class="lembrar">
        <input type="checkbox" id="lembrar">
        <label for="lembrar">Lembre-se de mim</label>
      </div>

      <button>LOGIN</button>
    </div>

    <footer>
      <img src="../image/logo_60anos.png" alt="60 anos">

    </footer>

  </div>

</body>
</html>
