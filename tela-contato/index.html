<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Contato</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <!-- cabeçalho da página -->
  <header> 
    <!-- logo com versões otimizadas para diferentes tamanhos de tela -->
    <img    
      src="image/logo.png" 
      srcset="image/logo-200.png 200w, image/logo-400.png 400w" 
      sizes="(max-width: 600px) 200px, 400px" 
      alt="Logo Univille" 
      class="logo">
    <h1>Contato</h1> <!-- título principal do cabeçalho -->
  </header>
  <!-- conteúdo principal da página -->
<main>
  <!-- seção para o formulário -->
  <section id="contato">
    <h2>Fale Conosco</h2>
    <p>Preencha o formulário abaixo e retornaremos em breve.</p>
  </section>
</main>
</body>
</html>
